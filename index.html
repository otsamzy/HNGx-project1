<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Profile</title>
    </head>

    <body>
        <div class="main_container">
            <div class="header">
                <h1 class="section_title">
                    HNGx Profile
                </h1>
            </div>


            <div class="profile_wrapper">
                <div class="profile_image">
                    <img src="images/profilepix_1.jpeg" alt="slackProfilePic" data-testid="slackDisplayImage">
                </div>
                <div class="profile_right_components">

                    <div class="profile_details">
                        <h2 data-testid="slackUserName" class="profile_name">Tochukwu odu</h2>
                        <p data-testid="myTrack" class="role">frontend</p>
                    </div>

                    <div class="time_wrapper">

                        <p class="time_milli" data-testid="currentUTCTime">

                        </p>


                        <p class="day" data-testid="currentDayOfTheWeek"></p>

                    </div>

                    <div class="btn_container">
                        <button class="btn_connect">
                            <a href="https://github.com/otsamzy?tab=repositories" data-testid="githubURL">connect to
                                Github</a>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <script src="app.js"></script>
    </body>

    </html>
</body>

</html>
